{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Emil Manafov">
    <meta name="description" content="">
    <meta name="theme-color" content="#28a745">
    <meta content="https://www.emilmanafov.com/static/homepage/images/logo-240.png" itemprop="image">
    <meta property="og:url" content="{{request.build_absolute_uri}}">
    <meta property="og:image" itemprop="image" content="https://www.emilmanafov.com/static/homepage/images/logo-240.png">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Log in - MovieStack">
    <meta property="og:description" content="">
    <title>Log in | MovieStack</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static "images/favicon.png" %}">
    <link rel="stylesheet" href="{% static "registration/login.css" %}">
  </head>
  <body class="bg-light text-dark">

    <div class="container-fluid text-center header">
     <h1 class="text-dark"><a class="deco-none" href="/">Movie<span class="text-success">Stack</span></a></h1>
    </div>
    <hr>

    <div class="container my-4">
      <form method="POST">
        <small id="error" class="form-text text-danger mb-2 text-center font-weight-bold">{{error}}</small>
        {% csrf_token %}
        <input class="form-control mb-2" type="text" name="username" value="" placeholder="Username">
        <input class="form-control mb-1" type="password" name="password" value="" placeholder="Password">
        <button id="submit" class="btn btn-success d-block mx-auto mt-3 text-uppercase font-weight-bold" type="submit" style="cursor: pointer;">Log in</button>
      </form>
      <p class="text-center mt-2">Don't have an account? <a class="text-success" href="/signup">Sign up</a></p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
